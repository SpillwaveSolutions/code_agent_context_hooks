# E2E Tests for RuleZ UI
#
# Runs Playwright E2E tests on push to main/develop when rulez_ui changes.
# Uses Bun for package management and Playwright for browser automation.

name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'rulez_ui/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'rulez_ui/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: rulez_ui

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium webkit

      - name: Run Playwright tests
        run: bunx playwright test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: rulez_ui/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: rulez_ui/test-results/
          retention-days: 7

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: rulez_ui/test-results/junit.xml
          comment_mode: off
          check_name: E2E Test Results
